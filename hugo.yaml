baseURL: "http://localhost:1313/"
title: "My Site"

defaultContentLanguage: en
enableGitInfo: true

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css

module:
  hugoVersion:
    extended: true
    min: "0.124.0"
  imports:
    - path: github.com/imfing/hextra
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  css:
    - /css/helix.css

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1