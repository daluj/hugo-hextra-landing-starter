baseURL: "http://localhost:1313/"
title: "My Site"

defaultContentLanguage: en
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  css:
    - /css/main.css

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1