{{ $mainjs := resources.Get "js/landing.js" | js.Build }}
<script src="{{ $mainjs.RelPermalink }}" defer></script>
<script>
    function carousel() {
      return {
        init() {
          this.startAutoScroll();
        },
        scrollLeft() {
          this.$refs.carousel.scrollBy({ left: -350, behavior: 'smooth' });
        },
        scrollRight() {
          this.$refs.carousel.scrollBy({ left: 350, behavior: 'smooth' });
        },
      }
    }
</script>
